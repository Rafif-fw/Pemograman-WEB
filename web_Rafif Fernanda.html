<html>
<head>
    <meta name="description" content="Ini adalah menu input biodata">
    <title>web1</title>
</head>
<body>
    <form name="formSatu">
        <fieldset>
            <legend><b><font color="Blue">Data Input</font></b></legend>
            <table border="1" cellspacing="2" bgcolor="Pink">
                <tr>
                    <td bgcolor="white">NIM:</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td bgcolor="white">Nama:</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td bgcolor="white">Alamat:</td>
                    <td><input type="text" name="alamat"></td>
                </tr>
                <tr>
                    <td bgcolor="white">Jenis Kelamin:</td>
                    <td>
                        <select name="sex">
                            <option value="perempuan">perempuan</option>
                            <option value="laki-laki">laki-laki</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="white">Agama:</td>
                    <td bgcolor="Pink">
                        <input type="checkbox" name="ag01" value="Islam"><font color="white;">Islam</font></input><br/>
                        <input type="checkbox" name="ag01" value="Protestan"><font color="white;">Protestan</font></input><br/>
                        <input type="checkbox" name="ag01" value="Katolik"><font color="white;">Katolik</font></input><br/>
                        <input type="checkbox" name="ag01" value="Budha"><font color="white;">Budha</font></input><br>
						<input type="checkbox" name="ag01" value="Hindu"><font color="white;">Hindu</font></input><br>
						
                    </td>
                </tr>
                <tr>
                    <td bgcolor="white">Status:</td>
                    <td bgcolor="Pink">
                        <input type="radio" name="st" id="" value="Single"><b>Single</b>
						<input type="radio" name="st" id="" value="Maried"><b>Married</b>
						<input type="radio" name="st" id="" value="Relationship"><b>Rel</b> 
						<input type="radio" name="st" id="" value="Complicated"><b>Comp</b>
                    </td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td><input type="button" value="Save"></td>
                <td><input type="button" value="Edit"></td>
                <td><input type="button" value="Delete" name="hapus"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
